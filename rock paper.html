<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Rock Paper Scissors</title>
        <style>
            body {
                  font-family: Arial, sans-serif;
                        background: #1e1e2f;
                              color: white;
                                    text-align: center;
                                          padding: 30px;
                                              }
                                                  h1 {
                                                        font-size: 2.5em;
                                                            }
                                                                .choices {
                                                                      margin-top: 30px;
                                                                          }
                                                                              .choice {
                                                                                    font-size: 40px;
                                                                                          margin: 10px;
                                                                                                padding: 15px 25px;
                                                                                                      background-color: #444;
                                                                                                            border: none;
                                                                                                                  border-radius: 8px;
                                                                                                                        cursor: pointer;
                                                                                                                              transition: background 0.3s;
                                                                                                                                  }
                                                                                                                                      .choice:hover {
                                                                                                                                            background-color: #666;
                                                                                                                                                }
                                                                                                                                                    .result {
                                                                                                                                                          margin-top: 40px;
                                                                                                                                                                font-size: 1.5em;
                                                                                                                                                                    }
                                                                                                                                                                      </style>
                                                                                                                                                                      </head>
                                                                                                                                                                      <body>

                                                                                                                                                                        <h1>Rock Paper Scissors Game ‚úäüñê‚úå</h1>

                                                                                                                                                                          <div class="choices">
                                                                                                                                                                              <button class="choice" onclick="play('rock')">‚úä Rock</button>
                                                                                                                                                                                  <button class="choice" onclick="play('paper')">üñê Paper</button>
                                                                                                                                                                                      <button class="choice" onclick="play('scissors')">‚úå Scissors</button>
                                                                                                                                                                                        </div>

                                                                                                                                                                                          <div class="result" id="resultText"></div>

                                                                                                                                                                                            <script>
                                                                                                                                                                                                function play(playerChoice) {
                                                                                                                                                                                                      const choices = ['rock', 'paper', 'scissors'];
                                                                                                                                                                                                            const computerChoice = choices[Math.floor(Math.random() * 3)];

                                                                                                                                                                                                                  let result = '';
                                                                                                                                                                                                                        if (playerChoice === computerChoice) {
                                                                                                                                                                                                                                result = "It's a draw! ü§ù";
                                                                                                                                                                                                                                      } else if (
                                                                                                                                                                                                                                              (playerChoice === 'rock' && computerChoice === 'scissors') ||
                                                                                                                                                                                                                                                      (playerChoice === 'paper' && computerChoice === 'rock') ||
                                                                                                                                                                                                                                                              (playerChoice === 'scissors' && computerChoice === 'paper')
                                                                                                                                                                                                                                                                    ) {
                                                                                                                                                                                                                                                                            result = `You win! üéâ (${playerChoice} beats ${computerChoice})`;
                                                                                                                                                                                                                                                                                  } else {
                                                                                                                                                                                                                                                                                          result = `You lose! üò¢ (${computerChoice} beats ${playerChoice})`;
                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                      document.getElementById('resultText').innerHTML = `
                                                                                                                                                                                                                                                                                                              You chose: <strong>${playerChoice}</strong><br>
                                                                                                                                                                                                                                                                                                                      Computer chose: <strong>${computerChoice}</strong><br><br>
                                                                                                                                                                                                                                                                                                                              ${result}
                                                                                                                                                                                                                                                                                                                                    `;
                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                          </script>

                                                                                                                                                                                                                                                                                                                                          </body>
                                                                                                                                                                                                                                                                                                                                          </html>
